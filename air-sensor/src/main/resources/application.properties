# Nombre de la aplicación
spring.application.name=air-sensor

# Dónde está Kafka (El puerto que abrimos en Docker)
spring.kafka.bootstrap-servers=localhost:9092

# Configuramos los "Serializadores" (Traductores de Java a Bytes)
# Clave (Key): Texto
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
# Valor (Value): Texto
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# --- Configuración del Sensor ---
# Probabilidad de que salga un valor crítico (0.9 = 90% normal, 10% crítico)
sensor.probabilidad-critica=0.9

# Rangos de Temperatura (Normal)
sensor.temp.normal.base=20
sensor.temp.normal.rango=5

# Rangos de Temperatura (Crítica)
sensor.temp.critica.base=35
sensor.temp.critica.rango=15